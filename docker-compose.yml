version: '3.3'

services:
  web:
    image: workshop/nodeapp
    container_name: web
    build:
      context: .
    ports:
      - 80:3000
    environment:
      NODE_ENV: production
    entrypoint: npm start
  postgres:
    image: postgres:9.6.3
    container_name: db
    environment:
      POSTGRES_DB: kcdc
      POSTGRES_USER: kcdc_app
    volumes:
      - ./db/prod:/var/lib/postgresql/data